server:
  port: 8080
spring:
  datasource:
    username: root
    password: wkx123
    # ?serverTimezone=UTC 解决时区的报错
    url: jdbc:mysql://localhost:3306/bootplus?serverTimezone=GMT%2B8&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    # SpringBoot 默认是不注入这些属性的，需要自己绑定
    #druid 数据源专属配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEcictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    # 配置监控统计拦截的 filters : stat: 监控统计、log4j: 日志记录、wall: 预防sql注入
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=ture;druid.stat.slowSqlMillis=500


  redis:
    database: 1
    port: 6379
    host: localhost
    password: wkx123
    timeout: 5000
    jedis:
      # 连接池配置  连接池主要作用就是进行连接的缓冲，避免重复创建和销毁连接对象，提高性能
      pool:
        # 连接池最大连接数
        max-active: 8
        # 连接池最大阻塞等待时间（负值表示没有限制）
        max-wait: -1
        # 连接池最大空闲连接
        max-idle: 8
        # 连接池最小空闲连接
        min-idl: 0

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.shirodemo.kay.entity
